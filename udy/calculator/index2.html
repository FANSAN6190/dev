<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <h1 align="center">Calculator</h1>
    <div>
        <table align="center">
            <th colspan="5"><input type="text"></th>
            <div class="calc">
                <tr align="right">
                    <td colspan="3" class="command" align="center"><button>Calculate</button></td>
                </tr>
                <tr>
                    
                    <td class="num"><button>7</button></td>
                    <td class="num"><button>8</button></td>
                    <td class="num"><button>9</button></td>

                    <td class="command" align="center"><button>Del</button></td>
                    <td class="command" align="center"><button>Ac</button></td>
                </tr>
                <tr>
                    <td class="num"><button>4</button></td>
                    <td class="num"><button>5</button></td>
                    <td class="num"><button>6</button></td>

                    <td class="oper" align="center"><button>X</button></td>
                    <td class="oper" align="center"><button>/</button></td>
                </tr>
                <tr>
                    <td class="num"><button>1</button></td>
                    <td class="num"><button>2</button></td>
                    <td class="num"><button>3</button></td>

                    <td class="oper" align="center"><button>+</button></td>
                    <td class="oper" align="center"><button>-</button></td>
                </tr>
            </div>
        </table>
    </div>
    <script src="calc.js"></script>
</body>

</html>
